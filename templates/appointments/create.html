<!DOCTYPE html>
<html>
<head><title>Создать занятие</title></head>
<body>
  <h2>Создать занятие</h2>
  <form method="post">
    <label>Клиент:</label><br>
    <select name="client_id" required>
      {% for client in clients %}
        <option value="{{ client.id }}">{{ client.name }} ({{ client.sessions }} занятий)</option>
      {% endfor %}
    </select><br><br>

    <label>Дата:</label><br>
    <input type="date" name="date" required><br><br>

    <label>Время:</label><br>
    <input type="time" name="time" required><br><br>

    <button type="submit">Создать</button>
  </form>

  <a href="/menu">Назад</a>
</body>
</html>
