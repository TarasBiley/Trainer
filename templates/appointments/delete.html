<!DOCTYPE html>
<html>
<head><title>Удалить запись</title></head>
<body>
  <h2>Удалить запись</h2>

  <form method="post">
    <label>Выберите дату:</label>
    <input type="date" name="date">
    <button type="submit">Показать</button>
  </form>

  {% if appointments %}
    <h3>Записи на {{ date }}</h3>
    <ul>
      {% for a in appointments %}
        <li>{{ a.name }} — {{ a.time }}
          <a href="/appointments/delete/{{ a.id }}">Удалить</a>
        </li>
      {% endfor %}
    </ul>
  {% elif date %}
    <p>Нет записей на эту дату.</p>
  {% endif %}

  <a href="/menu">Назад</a>
</body>
</html>
