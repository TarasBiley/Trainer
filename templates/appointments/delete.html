<!DOCTYPE html>
<html>
<head>
  <title>Удалить запись</title>
</head>
<body>
  <h2>Удаление записи</h2>
  <form method="post">
    <label>Дата:</label>
    <input type="date" name="date">
    <button type="submit">Показать</button>
  </form>

  {% if appointments %}
    <ul>
      {% for appt in appointments %}
        <li>{{ appt[2] }} в {{ appt[1] }} —
          <a href="/appointments/delete/{{ appt[0] }}">Удалить</a>
        </li>
      {% endfor %}
    </ul>
  {% elif date %}
    <p>Нет записей на {{ date }}</p>
  {% endif %}

  <a href="/menu">Назад</a>
</body>
</html>
