<!DOCTYPE html>
<html>
<head><title>Удалить занятие</title></head>
<body>
  <h2>Удаление занятий</h2>
  <form method="post">
    <label>Выберите дату:</label><br>
    <input type="date" name="date" required>
    <button type="submit">Показать</button>
  </form>

  {% if appointments %}
    <ul>
      {% for appt in appointments %}
        <li>{{ appt.time }} — {{ appt.name }}
          <a href="/appointments/delete/{{ appt.id }}">Удалить</a>
        </li>
      {% endfor %}
    </ul>
  {% elif date %}
    <p>Нет занятий на выбранную дату.</p>
  {% endif %}

  <a href="/menu">Назад</a>
</body>
</html>
