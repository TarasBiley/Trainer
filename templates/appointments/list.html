<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Список записей</title>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    input, button, a { width: 100%; font-size: 1em; margin-bottom: 1em; }
    button, a { padding: 1em; background: #007bff; color: white; border: none; border-radius: 8px; text-align: center; text-decoration: none; }
  </style>
</head>
<body>
  <h2>Список записей</h2>
  <form method="post">
    <input type="date" name="date" required>
    <button type="submit">Показать</button>
  </form>

  {% if appointments %}
    <ul>
      {% for appt in appointments %}
        <li>{{ appt[1] }} — {{ appt[2] }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <a href="/menu">Назад</a>
</body>
</html>
