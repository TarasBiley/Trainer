<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Записи</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #00aaff;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
    }
    .day {
      border-bottom: 1px solid #ccc;
      padding: 1rem;
    }
    .day-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .plus-button {
      background: #00aaff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 1.4rem;
      line-height: 1;
      cursor: pointer;
    }
    .appointment {
      margin-left: 1rem;
      padding: 0.5rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .remove-button {
      background: #ff4444;
      border: none;
      color: white;
      border-radius: 8px;
      padding: 0.3rem 0.6rem;
      font-size: 0.9rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>Записи</header>

{% for day in days %}
<div class="day">
  <div class="day-header">
    <div><strong>{{ day.date.strftime('%-d %B') }}</strong></div>
    <form method="get" action="/appointments/create">
      <input type="hidden" name="date" value="{{ day.date }}">
      <button class="plus-button" title="Добавить">+</button>
    </form>
  </div>

  {% for appt in day.appointments %}
  <div class="appointment">
    <div>
      {{ appt.name }} — {{ appt.time }} <br>
      {{ appt.sessions }} занятий
    </div>
    <form method="get" action="/appointments/delete/{{ appt.id }}">
      <button class="remove-button">−</button>
    </form>
  </div>
  {% endfor %}
</div>
{% endfor %}

</body>
</html>
