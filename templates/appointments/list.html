<!DOCTYPE html>
<html>
<head>
    <title>Список занятий</title>
</head>
<body>
    <h2>Список занятий</h2>

    <form method="post">
        <label>Дата:</label>
        <input type="date" name="date" required>
        <button type="submit">Показать</button>
    </form>

    {% if appointments %}
        <ul>
            {% for appt in appointments %}
                <li>{{ appt.time }} — {{ appt.name }}</li>
            {% endfor %}
        </ul>
    {% elif date %}
        <p>Нет занятий на эту дату.</p>
    {% endif %}

    <br>
    <a href="/menu">Назад</a>
</body>
</html>
