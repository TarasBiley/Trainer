<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор даты</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 1rem; }
    h1 { text-align: center; }
    .date-item {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      border-bottom: 1px solid #eee;
    }
    .date-item a {
      text-decoration: none;
      font-size: 1.2rem;
      color: #00aaff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Записи</h1>
  <div id="date-list">
    {% for d in dates %}
      <div class="date-item">
        <span>{{ d.strftime('%d %B') }}</span>
        <a href="/appointments/form?date={{ d }}">+</a>
      </div>
    {% endfor %}
  </div>

  <script>
    // Пример простой бесконечной прокрутки (заглушка, требует доработки через API)
    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
        // Здесь можно сделать fetch к /appointments/choose?page=2
        console.log('Достигнут конец страницы — подгрузка новых дат...');
      }
    });
  </script>
</body>
</html>
