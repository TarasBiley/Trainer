<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Добавить подопечного</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    input, button {
      display: block;
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1.1rem;
      width: 100%;
    }
  </style>
</head>
<body>

<h2>Добавить подопечного</h2>

<form method="post" onsubmit="disableButton(this)">
  <input type="text" name="name" placeholder="Имя" required>
  <input type="number" name="sessions" placeholder="Количество занятий" min="0" required>
  <button type="submit" id="submit-btn">Добавить</button>
</form>

<script>
  function disableButton(form) {
    const btn = form.querySelector('#submit-btn');
    btn.disabled = true;
    btn.innerText = 'Добавляется...';
  }
</script>

<a href="/clients">← Назад</a>

</body>
</html>
