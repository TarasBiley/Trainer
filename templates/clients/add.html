<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Добавить подопечного</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    form { max-width: 300px; margin: auto; display: flex; flex-direction: column; gap: 1rem; }
    label { font-weight: bold; }
    input { padding: 0.5rem; font-size: 1rem; }
    button {
      padding: 0.5rem;
      background: #00aaff;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 6px;
    }
    a {
      display: block;
      margin-top: 1rem;
      text-align: center;
      text-decoration: none;
      color: #00aaff;
    }
  </style>
</head>
<body>

<h2 style="text-align: center;">Добавить подопечного</h2>

<form method="post" onsubmit="this.querySelector('button').disabled = true;">
  <label>Имя:
    <input type="text" name="name" required>
  </label>
  <label>Занятий:
    <input type="number" name="sessions" min="1" required>
  </label>
  <button type="submit">Добавить</button>
</form>

<a href="/clients">← Назад</a>

</body>
</html>
