<!DOCTYPE html>
<html>
<head>
  <title>Список подопечных</title>
</head>
<body>
  <h2>Список подопечных</h2>

  <a href="/clients/add">Добавить подопечного</a>
  <ul>
    {% for client in clients %}
      <li>
        {{ client[1] }} — занятий {{ client[2] }}
        <form method="post" action="/clients/add_sessions/{{ client[0] }}" style="display:inline;">
          <input name="count" type="number" value="1" min="1">
          <button type="submit">+ Занятий</button>
        </form>
        <a href="/clients/delete/{{ client[0] }}">Удалить</a>
      </li>
    {% endfor %}
  </ul>

  <a href="/menu">Назад</a>
</body>
</html>
